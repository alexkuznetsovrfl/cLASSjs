<body>
<header>
  <div class="wrapper clearfix">
    <div class="title">
      <figure>
        <img property="thumbnailUrl" title="Icon made by Lorc under CC BY 3.0. Available on http://game-icons.net"
             src="safari-pinned-tab.svg" />
      </figure>
      <h1>Vocabulary Training</h1>
    </div>
    <nav class="secondary">
      <!--<ul>
        <li><button type="button" onclick="vt.v.dictEntries.create.setupUserInterface()" title="Create">C</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.retrieveAndListAll.setupUserInterface()" title="Retrieve">R</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.update.setupUserInterface()" title="Update">U</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.destroy.setupUserInterface()" title="Delete">D</button></li>
      </ul>-->
    </nav>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
    <!-- ======================================================= -->
    <section id="Main" class="UI-Page">
    <!-- ======================================================= -->
      <h1>Vocabulary trainer</h1>
      <nav>
        <ul>
          <li><button type="button" onclick="vt.c.app.loadAppData()">Generate test data</button></li>
          <li><button type="button" onclick="vt.c.storeMan.clearDB()">Clear database</button></li>
        </ul>
      </nav>
      <h1>Learning units</h1>
      <li><button type="button" onclick="vt.c.learnUnits.renderUnit.initialize()">Take a learning unit</button></li>
        <nav>
        <ul>
          <div class="button"><a href="learningUnits.html">Manage Learning Units</a></div>
        </ul>
      </nav>
      <!-- <div class="button"><a href="index.html">Back to Main menu</a></div> -->
    </section>
    <!-- ======================================================= -->
    <section id="Unit-Render" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Preview Learning Unit</h1>
        <form>
          <div>
            <label>Select learning unit: <select name="selectUnit"></select></label>
          </div>
          <div class="field">
            <label>Number# <output name="id"></output></label>
          </div>
          <div class="field">
            <label>Title: <output name="title"></output></label>
          </div>
          <div class="field">
            <label>Description: <output name="description"></output> </label>
          </div>
          <div id="problem1"></div>
            <div/>
            <div>
                <label>Select exercise: <select name="selectExercise"></select></label>
            </div>
            <div id="exercise1"></div>
          <div><button id="submit1" style="display: none" type="submit" onclick="vt.v.learnUnits.renderUnit.handleSubmitButtonClickEvent()" name="commit">Finish exercise</button> </div>
        </form>
    </section>
      <!-- ======================================================= -->
    <section id="Exercise" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Show Unit Exercises</h1>
      <form>
        <div>
          <label>Select exercise: <select name="selectExercise"></select></label>
        </div>
        <div class="field">
          <label>Type of exercises in unit: <output name="name"></output></label>
        </div>
        <div class="field">
          <label>NmrOfProblems: <output name="NumOfProblems"></output></label>
        </div>
        <div id="problems"></div>
        <div>
          <button type="reset" onclick="vt.v.learnUnits.renderUnit.exerciseSelectClickEvent()">Start this exercise</button>
        </div>
          <div><button type="reset" onclick="vt.v.learnUnits.renderUnit.unitSelectClickEvent()">Choose this Unit</button></div>
      </form>
      <li><button type="button" onclick="vt.v.learnUnits.renderUnit.setupUserInterface()">Go Back</button></li>
    </section>
      <!-- ======================================================= -->
      <section id="Questions" class="UI-Page">
       <!-- ======================================================= -->
      <h1>Examples of Translation problems: </h1>
        <form>
        <div class="field">
          <label>The task: <output name="name"></output></label>
          <label> (description): <output name="description"></output></label>
        </div>
        <div class="button-group">
          <p align="right">
            <button type="submit" name="commit">Next problem</button>
          </p>
        </div>
        <div class="field">
          <label>Source(a word): <output name="source"></output></label>
          Meanings:
          <label>- explanation: <output name="explanation"></output></label>
          <label>- example of sentences: <output name="exampleSentences"></output></label>
          <label>- other languages translation: <output name="lang"></output></label>
          <label>  Input your answer: <input type="text" name="answer"/> </label>
        </div>
      </form>
        <li><button type="button" onclick="vt.v.learnUnits.renderUnit.unitSelectClickEvent()">Go Back</button></li>
      </section>
  </div>
</main>
<footer>
  <div><p align="center"><button type="reset" onclick="vt.v.learnUnits.renderUnit.backToMain()">Back to Main menu.</button></p></div>
