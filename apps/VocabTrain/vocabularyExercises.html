<body>
<header>
  <div class="wrapper clearfix">
    <div class="title">
      <figure>
        <img property="thumbnailUrl" title="Icon made by Lorc under CC BY 3.0. Available on http://game-icons.net"
           src="safari-pinned-tab.svg" />
      </figure>
      <h1>Vocabulary Exercises Manager</h1>
    </div>
    <nav class="secondary">
      <ul>
        <li><button type="button" onclick="vt.v.dictEntries.create.setupUserInterface()" title="Create">C</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.retrieveAndListAll.setupUserInterface()" title="Retrieve">R</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.update.setupUserInterface()" title="Update">U</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.destroy.setupUserInterface()" title="Delete">D</button></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
     <!-- ======================================================= -->
    <section id="Exercise-M" class="UI-Page">
       <!-- ======================================================= -->
      <h1>Manage data:  Vocabulary Exercises.</h1>
      <menu>
        <li><button type="button" onclick="vt.v.dictEntries.create.setupUserInterface()">Create Vocabulary Exercise</button></li>
        <li><button type="button" onclick="vt.v.learningUnits.retrieve.setupUserInterface()">Retrieve and list all Exercises</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.update.setupUserInterface()">Update Learning Exercises</button></li>
        <li><button type="button" onclick="vt.v.dictEntries.destroy.setupUserInterface()">Delete all Exercises</button></li>
      </menu>
    </section>
      <!-- ======================================================= -->
    <section id="Exercise-R" class="UI-Page">
       <!-- ======================================================= -->
      <h1>Learning Units show: </h1>
      <table>
        <thead><tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr></thead>
        <tbody></tbody>
      </table>
      <li><button type="button" onclick="vt.c.vocExercises.manage.initialize()">Go Back</button></li>
    </section>
        <!-- ======================================================= -->
    <div class="wrapper clearfix">
      <!-- ======================================================= -->
      <section id="Exercise-List" class="UI-Page">
        <h1>Exercises</h1>
        <form>
          <div>
            <label>Learning Unit #<output name="unitName"></output> </label>
          </div>
          <div><label>Select ex: <select name="selectExercise"></select> </label></div>
          <div>
            <label>renderingForm <output name="renderingForm"></output> </label>
          </div>
          <div>
            <label>problems<output name="problems"></output> </label>
          </div>
                <!--<div><button type="submit" onclick="vt.v.learningUnits.list.startExcercise"></button> </div>-->
        </form>
      </section>
    </div>
  </div>
</main>
